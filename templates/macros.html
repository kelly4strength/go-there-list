{% macro itemschoices() %}

    <div class="form-group">
            Choose a category:
            <select name="category_name" required>Categories
                <option selected name=""></option>
                <option value="restaurant">Restaurant</option>
                <option value="bar">Bar</option>
                <option value="museum">Museum</option>
            </select>
                <div class="form-group">
                    <label for="listName">Name</label>
                    <input type="text" name="item_name" required class="form-control" id="itemName" placeholder="Item Name">

                    <label for="listAddress">Address</label>
                    <input type="text" name="item_address" required class="form-control" id="itemAddress" placeholder="Address">

                <div class="form-group">
                    <label for="itemComments">Comments</label>
                    <textarea name="item_comments" class="form-control" id="CommentsTextArea" rows="3"placeholder="Comments">

                </div>
    
    </div>
