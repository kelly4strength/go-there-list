{% extends 'base.html' %}

{% from 'macros.html' import itemschoices %}

{% block content %}

<title>Create List Form</title>

<div class="list-details col-xs-offset-2">
  <div class="well">
    <h2>Create a new List</h2>
        <form action="/create_list_form" method="POST" id="create_list_form">
            <div class="form-group">
                <label for="listName">Choose a list name </label>
                <input type="text" name="list_name" required class="form-control" id="listName" placeholder="List Name">
            </div>
            <div class="form-group">
                <label for="listLocation">Choose a location (city)</label>
                <input type="text" name="location_name" class="form-control" id="listLocation" placeholder="Location">
            </div> 
                <div class="form-group row">
                    <div class="col-sm-10">
                        <h3>Add an item to your List</h3>   
                    </div>
                </div>

                {{ itemschoices() }} 

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
