{% extends 'base.html' %}

{% block content %}

<title>User Directory</title>
<div class="list-details col-xs-offset-2">
    <div class="well">
      <h2>Users</h2>
        <div>
          Click on a User to see their lists
            <div>
              {% for user in users %}
                <p><a href="/users/{{ user.user_id }}">{{ user.user_name }}</a></p>
              {% endfor %}
            </div>
        </div>
    </div>
   </div>
{% endblock %}
