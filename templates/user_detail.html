{% extends 'base.html' %}

{% block content %}

<title>User Detail Page</title>
<div class="list-details col-xs-offset-2">
    <div class="well">
<h2>User Info</h2>
    <div>
    {{ user.user_name }}'s Lists
        <ul> 
            {% for list in lists %}
            <li>City: {{list.location.location_name}}
                <ul>
                    <li>List Name: <a href="/lists/{{ list.list_id }}">
                    {{ list.list_name}}</a>
                    </li>
                </ul>
            </li>
            {% endfor %}
        </ul> 
    </div>
</div>

{% endblock %}
