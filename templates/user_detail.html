{% extends 'base.html' %}
{% block content %}

<h2>User Info</h2>
    <div>
    {{ user.user_name }}'s Lists
        <ul> 
            {% for list in lists %}
            <li>City: {{list.location.location_name}}
                <ul>
                    <li>List Name: <a href="/lists/{{ list.list_id }}">
                    {{ list.list_name}}</a>
                    </li>
                </ul>
            </li>
            {% endfor %}
        </ul> 
    </div>
{% endblock %}
