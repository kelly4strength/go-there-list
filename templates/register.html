{% extends 'base.html' %}

{% block content %}

<title>Registration Page</title>

<div>
	<h2>Register for Go Lists</h2>
		<form action="/user_add" method="POST">
		    User Name <input type="text" required name="user_name" maxlength="50">
		        <br>
		    Email <input type="text" required name="email"> 
		        <br>
		    Password <input type="text" required name="password">
		        <br>
		    <input type="submit">    
		        <br>
		</form>
</div>
{% endblock %}
