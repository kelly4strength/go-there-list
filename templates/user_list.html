{% extends 'base.html' %}

{% block content %}

<title>User Directory</title>

<h2>Users</h2>
  <div>
    Click on a User to see their lists
    <ul>
      {% for user in users %}
        <li>
          <a href="/users/{{ user.user_id }}">{{ user.user_name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
