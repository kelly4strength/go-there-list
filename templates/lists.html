{% extends 'base.html' %}

{% block content %}

<title>Lists Directory</title>

<div class="list-details col-xs-offset-2">
    <div class="well">
        <h2>Lists</h2>
          <!-- <p>Click on a goList</p> -->
            
            <div>
            {% for list in lists %}
                Name: <a href="/lists/{{ list.list_id }}">{{ list.list_name}}</a>
                <p>{{list.location.location_name}}</p>
            {% endfor %}
            </div>
    </div>
</div>

{% endblock %}
