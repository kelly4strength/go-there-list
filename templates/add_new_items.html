{% extends 'base.html' %}

{% block content %}

<title>Add individual Item Page</title>
<p hidden List ID: {{ list_id }}></p>

<div class="list-details col-xs-offset-2">
  	<div class="well">

		<div class="col-xs-offset-1">
			<h2>Add an item to your List</h2>
		</div>
			<form action="/add_another_item" method="POST" id="itemForm" class="list-details col-xs-offset-1">
				<div class="list-details">
					<div class="form-group">
						Choose a category:
						<select name="category_name" required>Categories
							<option selected name=""></option>
							<option value="restaurant">Restaurant</option>
							<option value="bar">Bar</option>
							<option value="museum">Museum</option>
						</select>
					</div>

					<div class="form-group">
						<label for="listName">Name</label>
						<input type="text" name="item_name" class="form-control" id="itemName" placeholder="Name">
					</div>
				
					<div class="form-group">
						<label for="listAddress">Address</label>
						<input type="text" name="item_address" class="form-control" id="itemAddress" placeholder="Address">
					</div>
					
					<div class="form-group">
						<label for="itemComments">Item comments</label>
						<textarea name="item_comments" class="form-control" id="CommentsTextArea" rows="3"placeholder="Comments"></textarea>
					</div>
						
					<div class="col-xs-12 col-xs-offset-4">
				        <button type="button" class="btn btn-default addButton">
				            <span class="glyphicon glyphicon-plus"></span>
				        </button>
					</div>
					<!-- TODO - fix plus button so it moves down with added templates -->

						<br><br><br>
						
					<div id="itemTemplate" hidden>
						<div class="form-group">
							Choose a category:
								<select name="category_name">Categories
									<option selected name=""></option>
									<option value="restaurant">Restaurant</option>
									<option value="bar">Bar</option>
									<option value="museum">Museum</option>
								</select>
						</div>

						<div class="form-group">
							<label for="formGroupAdd"  class="form-control-label">Name</label>
							<input type="text" name="item_name" class="form-control"  placeholder="Name">
						</div>

						<div class="form-group">
							<label for="formGroupAdd" class="form-control-label">Address</label>
							<input type="text" name="item_address" class="form-control"  placeholder="Address">
						</div>

						<div class="form-group">
							<label "formGroupAdd" class="form-control-label">Comments</label>
							<textarea name="item_comments" class="form-control" rows="3"placeholder="Comments"></textarea>
						</div>

					</div>
 						
 						<div class="form-group">
							<!-- <div class = "col-xs-1 col-xs-offset-6">    -->
									<input type="submit" class="btn btn-primary">
							<!-- </div> -->
						</div>


			</form>
	</div>
</div>

<script src="/static/add_item_form.js"></script>

{% endblock %}
